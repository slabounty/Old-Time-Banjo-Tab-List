<h2>#{@book.title}</h2>
<dl id='author_block'>
    <?r @book.authors.each do | author | ?>
        <dt>
            <h3><a href="#{r(:view_author)}/#{author[:id]}">#{author.first_name} #{author.last_name}</a></h3>
        </dt>
        <?r if author.web_site != nil ?>
        <dd>
                <h3>Web Site: <a href="#{author.web_site}">#{author.web_site}</a></h3>
        </dd>
        <?r end ?>
    <?r end ?>
</dl>
<table id='tune_block' border="1">
    <tr><th>Tuning</th><th>Tune</th><th>Page</th></tr>
    <?r @book.book_tune_tunings.each do | btt | ?>
        <tr>
            <td>#{btt.tuning.tuning}</td> 
            <td><a href="#{r(:view_tune)}/#{btt.tune[:id]}">#{btt.tune.title}</a></td>
            <td>#{btt.page}</td> 
        </tr>
    <?r end ?>
</table>
