<h2>#{@tune.title}</h2>
<table id='books_block' border="1">
    <?r @tune.book_tune_tunings.each do | btt | ?>
        <tr>
            <td>#{btt.tuning.tuning} </td>
            <td><a href="#{r(:view_book)}/#{btt.book[:id]}">#{btt.book.title}</a> by #{btt.book.authors[0].first_name} #{btt.book.authors[0].last_name}</td>
        </tr>
    <?r end ?>
</table>
