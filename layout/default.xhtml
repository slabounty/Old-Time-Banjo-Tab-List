<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <!-- Use the page.css in the public directory and set title based on
        what's set in the associated method.
        -->
        #{css 'page'}

        <!-- Our jQuery is in the public/js directory -->
        <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
        #{ js @page_javascript }

        <title>#@title</title> 
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="expires" content="0" />
        <meta name="description" content="Old-Time Banjo Tab List" />
        <meta name="generator" content="Ramaze #{Ramaze::VERSION}" />
        <meta name="keywords" content="Ramaze, Old-Time, Banjo, Book, Tab, List" />
        <meta name="author" content="Scott LaBounty" />
        <meta name="date" content="#{Time.now.iso8601}" />
    </head>
    <body>
        <div id="header">
            <h1><a href="#{r(:index)}">The Old-Time Banjo Tab List Project</a></h1>
            <div id="nav">
                <span style="float: left">
                    <a href="#{r(:view_tunes)}">Tunes |</a>
                    <a href="#{r(:index)}">Books |</a>
                    <a href="#{r(:view_authors)}">Authors</a>
                </span>
            </div>
        </div>


        <div id="content">
            #@content
        </div>

        <!-- Set the footer in the center of the screen. -->
        <div id="footer" style="text-align: center;">
            <h5> Created by SteamCode </h5>
        </div>
    </body>
</html>
